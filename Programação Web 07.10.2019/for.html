<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo usando For</title>
        <meta charset="utf-8">
        <script>
            function cont() {
                for(var i = 0; i <=10; i++){
                    document.write(i+"<br>");
                }
            }
        </script>
    </head>
    <body>
        <button onclick="cont()">Entrar</button>
    </body>
</html>
