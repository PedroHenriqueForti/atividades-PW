<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo usando While</title>
        <meta charset="utf-8">
        <script>
            function cont() {
                var i = 0
                while(i <= 10){
                    document.write(i+"<br>");
                    i++;
                }
            }
        </script>
    </head>
    <body>
        <button onclick="cont()">Entrar</button>
    </body>
</html>
