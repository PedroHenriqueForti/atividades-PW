<!DOCTYPE html>
<html>

        <title>Exerc√≠cio 12</title>
        <meta charset="utf-8">
        <script>
            function cont() {
                for(var i = 0; i <= 10; i++){
                    var t = i * 8;
                    document.write("8 x "+ i +" = " + t +"<br>");
                }
            }
        </script>

    <body>
        <button onclick="cont()">Entrar</button>
    </body>
